image: python:3.8-buster

before_script:
  - pip install -r requirements.txt

test:
  stage: test
  script:
  - mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
    - test
  variables:
    GIT_STRATEGY: clone
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH

pages:
  stage: deploy
  script:
  - mkdocs build --strict --verbose
  artifacts:
    paths:
    - public
  variables:
    GIT_STRATEGY: clone
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH